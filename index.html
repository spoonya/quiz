<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <div id="quiz" class="quiz">
        <div class="quiz__header">
          <h3>Калькулятор стоимости</h3>
        </div>
        <form class="quiz__content form" action="#" method="post">
          <div id="quiz-question" class="quiz__question">Вопрос</div>
          <div id="quiz-answers" class="quiz__answers"></div>
        </form>
        <div class="quiz__controls">
          <button
            id="quiz-next"
            class="quiz__controls-button quiz__controls-button--next"
          >
            Далее
          </button>
          <button
            id="quiz-prev"
            class="quiz__controls-button quiz__controls-button--prev"
          >
            Назад
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/scripts/main.js"></script>
</html>
