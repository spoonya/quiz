<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.4/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.2.2/imask.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Quiz</title>
</head>

<body>
  <main>
    <div id="quiz" class="quiz">
      <div class="quiz__header">
        <h3>Калькулятор стоимости</h3>
      </div>
      <form class="quiz__content form" action="#" method="post">
        <input id="quiz-design-per-hour" type="hidden" name="дизайн-стоимость" value="12" />
        <input id="quiz-frontend-per-hour" type="hidden" name="вёрстка-стоимость" value="12" />
        <input id="quiz-backend-per-hour" type="hidden" name="бэкенд-стоимость" value="16" />
        <h4 id="quiz-question" class="quiz__question"></h4>
        <div id="quiz-answers" class="quiz__answers"></div>
        <div id="quiz-result" class="quiz__result"></div>
        <div id="quiz-callback" class="quiz__form">
          <h4>Обратная связь</h4>
          <label id="quiz-callback-phone" class="form__control">
            <input class="form__input" name="калькулятор-телефон" type="tel" />
            <span class="form__label-txt">Телефон</span>
          </label>
          <label id="quiz-callback-email" class="form__control">
            <input class="form__input" name="калькулятор-почта" type="email" />
            <span class="form__label-txt">E-mail</span>
          </label>
          <button type="submit">Отправить</button>
        </div>
        <ul id="quiz-descrip" class="quiz__descrip"></ul>
        <div id="quiz-services" class="quiz__services"></div>
      </form>
      <div id="quiz-controls" class="quiz__controls">
        <button type="button" id="quiz-controls-next" class="quiz__controls-button quiz__controls-button--next">
          Далее
        </button>
        <button type="button" id="quiz-controls-prev" class="quiz__controls-button quiz__controls-button--prev">
          Назад
        </button>
      </div>
    </div>
  </main>
</body>
<script src="assets/scripts/main.js" type="module"></script>

</html>
